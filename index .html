<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 Array</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao">
            <label for="autor">Autor:</label>
            <input type="text" id="autor">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento">
            <label for="importancia">Importância:</label>
            <input type="number" id="importancia">
            <h2>Adicionais</h2>
            <label for="valor">Valor R$:</label>
            <input type="number" id="valor">
            <label for="duracao">Duração:</label>
            <input type="number" id="duracao">
        </div>
        <button type="submit" id="adicionar">Adicionar Tarefa</button>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Autor</th>
                    <th>Departamento</th>
                    <th>Importância</th>
                    <th>Valor</th>
                    <th>Duração</th>
                    <th>Concluída</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="filtrar">Filtrar por Importância e Descrição</button>
        <table id="tabelaFiltrada">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Importância</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
